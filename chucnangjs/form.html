<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Form Bán Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            z-index: 1;
        }

        .adress-form {
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        .overlay {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .adress-form-content {
            background-color: #fff;
            width: 400px;
            height: 400px;
            padding: 20px;
            border-radius: 8px;
            position: relative;

        }

        .adress-form-content .bi {
            position: absolute;
            left: 93%;
            bottom: 94%;
            font-size: 20px;
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: center;
        }

        .infor {
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #btnOpen {
            margin: 40px;
            border: 2px solid red;
            background-color: yellow;
            color: red;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <button id="btnOpen">Mua hàng</button>
    <div id="adress-form" class="adress-form">
        <div class="overlay" id="overlay"></div>
        <form class="adress-form-content">
            <i id="btnClose" class="bi bi-x-square-fill"></i>
            <label class="infor">Vui Lòng Điền Thông Tin !</label>
            <label for="productName">Tên Sản Phẩm:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="quantity">Số Lượng:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="price">Đơn Giá:</label>
            <input type="text" id="price" name="price" required>

            <label for="paymentMethod">Phương Thức Thanh Toán:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="cash">Tiền Mặt</option>
                <option value="creditCard">Thẻ Tín Dụng</option>
                <option value="bankTransfer">Chuyển Khoản Ngân Hàng</option>
            </select>

            <button type="submit">Đặt Hàng</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
