<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casio</title>
</head>

<body>
    <div id="num1">
        <input type="text" placeholder="number 1">
    </div>
    <select id="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <div name="operator" id="num2">
        <input type="text" placeholder="number 2">
    </div>
    <div id="submit">
        <button>submit</button>
    </div>
    <div id="result">
        <input type="text" placeholder="result">
    </div>
    <script>
        var submit = document.querySelector('#submit');
        submit.onclick = function () {
            var num1 = document.querySelector('#num1 input').value;
            var num2 = document.querySelector('#num2 input').value;
            var operator = document.querySelector('#operator').value
            var result = 0;
            if (operator == "+") {
                result = parseInt(num1) + parseInt(num2);
            } else if (operator == "-") {
                result = parseInt(num1) - parseInt(num2);
            } else if (operator == "*") {
                result = parseInt(num1) * parseInt(num2);
            } else {
                if (num2 == 0) {
                    alert("Mẫu phải khác 0")
                } else {
                    result = num1 / num2;
                }
            }
            document.querySelector('#result input').value = result;
        }
    </script>

</body>

</html>
